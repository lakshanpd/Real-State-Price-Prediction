<!DOCTYPE html>
<html>
  <head>
    <title>House Price Prediction</title>
  </head>
  <body>
    <h1>House Price Prediction</h1>
    <form action="/submit" method="post">
      <label for="bedrooms">Bedrooms:</label>
      <input type="number" id="bedrooms" name="bedrooms" required /><br />
      <label for="bathrooms">Bathrooms:</label>
      <input type="number" id="bathrooms" name="bathrooms" required /><br />
      <label for="sqft_living">Square Feet Living:</label>
      <input type="number" id="sqft_living" name="sqft_living" required /><br />

      <label for="sqft_lot">Square Feet Lot:</label>
      <input type="number" id="sqft_lot" name="sqft_lot" required /><br />

      <label for="floors">Floors:</label>
      <input type="number" id="floors" name="floors" required /><br />
      <label for="view">View:</label>
      <input type="number" id="view" name="view" required /><br />

      <label for="sqft_above">Square Feet Above:</label>
      <input type="number" id="sqft_above" name="sqft_above" required /><br />

      <label for="yr_built">Year Built:</label>
      <input type="number" id="yr_built" name="yr_built" required /><br />
      <label for="yr_renovated">Year Renovated:</label>
      <input
        type="number"
        id="yr_renovated"
        name="yr_renovated"
        required
      /><br />
      <label for="city">City:</label>
      <select id="city" name="city" required>
        {% for city in cities %}
        <option value="{{ city }}">{{ city }}</option>
        {% endfor %}</select
      ><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
